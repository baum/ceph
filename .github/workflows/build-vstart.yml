name: "Build"
on:
  push:
    branches:
      - '*'
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:
  release:
    types:
      - created
env:
  FORCE_CI_DEBUG: 1
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # git submodule update --init --recursive
          submodules: recursive

      - name: Install deps
        run: |
          ./install-deps.sh -x

      - name: Build ceph vstart
        run: |
          ./do_cmake.sh
          cd build
          ninja

